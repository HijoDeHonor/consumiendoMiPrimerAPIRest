<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PELICULAS INV</title>
</head>

<body>
    <h1>
        Peliculas InV
    </h1><br>
    <div class="dropdown">
        <button onclick="desplegar()" class="dropbutton">Tenes una peli nueva?</button>
        <div class="dropdown-content" id="nuevaPelicula">

            <input type="text" placeholder="Nombre de la película" id="title"><br>
            <input type="text" placeholder="Nombre del Director" id="director"><br>
            <input type="number" placeholder="Año de estreno" id="year"><br>
            <input type="number" placeholder="Rating" id="rating"><br>
            <input type="text" placeholder="Enlace de imagen" id="imgURL"><br>
            <button onclick="nuevaPelicula()">Agregar película</button>

        </div>
    </div>
    <br>
    <div id="container"></div>

    <dialog id="modal" class="modal">
        <div class="modal-content">
            <p>Que quieres hacer?</p>
            <button id="deleteBtn">Borrar</button>
            <button id="modifyBtn">Modificar</button>
        </div>
    </dialog>


    <script src="modifyMovie.js"></script>
    <script src="deleteMovie.js"></script>
    <script src="nuevaPelicula.js"></script>
    <script src="index.js"></script>
</body>

</html>
